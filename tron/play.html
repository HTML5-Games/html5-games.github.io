				y: 20,
				width: 16,

				direction: "right",
				color: "red",
				alive: true
			}
			var Player2 = {
				x: 36,
				y: 20,
				width: 16,
				height: 16,
				direction: "left",
				color: "blue",
				alive: true
			}
			function moveDude(player){
				switch(player){
					case 1:
						switch(Player1.direction){
							case "right":
								Player1.x += 1;
								break;
							case "left":
								Player1.x -= 1;
								break;
							case "up":
								Player1.y -= 1;
								break;
							case "down":
								Player1.y += 1;
								break;
						}
						break;
					case 2:
						switch(Player2.direction){
							case "right":
								Player2.x += 1;
								break;
							case "left":
								Player2.x -= 1;
								break;
							case "up":
								Player2.y -= 1;
								break;
							case "down":
								Player2.y += 1;
								break;
						}
						break;
				}
			}
			function draw(){
				if(Player1.alive){
					//Player1
					ctx.fillStyle = Player1.color;
					ctx.fillRect(Player1.x*16,Player1.y*16,Player1.width,Player1.height);
				}
				if(Player2.alive){
					//Player2
					ctx.fillStyle = Player2.color;
					ctx.fillRect(Player2.x*16,Player2.y*16,Player2.width,Player2.height);
				}
			}
			function update(){
				if(Player1.alive){
					moveDude(1);
				}
				if(Player2.alive){
					moveDude(2);
				}
				//check for collision
				if(blocks[Player1.y][Player1.x] === 1){
					Player1.alive = false;
				}
				if(blocks[Player2.y][Player2.x] === 1){
					Player2.alive = false;
				}
				if(Player1.y === Player2.y && Player1.x === Player2.x){
					Player1.alive = false;
					Player2.alive = false;
					if(!alerted){
						alert("Collision!");
						alerted = true;
					}
				}
				//update collision positions
				blocks[Player1.y][Player1.x] = 1;
				blocks[Player2.y][Player2.x] = 1;
				//collision detection
				if(Player1.x < 0 || Player1.x > 39 || Player1.y > 39 || Player1.y < 0){
					Player1.alive = false;
				}
				if(Player2.x < 0 || Player2.x > 39 || Player2.y > 39 || Player2.y < 0){
					Player2.alive = false;
				}
			}
			function tick(){
				update();
				draw();
			}
			setInterval(tick,1000/FPS);
			document.onkeydown = function read(e){
				e = e || window.event;
				code = e.keyCode || e.which;
				switch(code){
					//p2 <^>
					case 38:
						if(Player2.direction !== "down"){
							Player2.direction = "up";
						}
						break;
					case 37:
						if(Player2.direction !== "right"){
							Player2.direction = "left";
						}
						break;
					case 40:
						if(Player2.direction !== "up"){
							Player2.direction = "down";
						}
						break;
					case 39:
						if(Player2.direction !== "left"){
							Player2.direction = "right";
						}
						break;
					//p1 wasd

							Player1.direction = "up";
						}
						break;
					case 65:
						if(Player1.direction !== "right"){
							Player1.direction = "left";
						}
						break;
					case 83:
						if(Player1.direction !== "up"){
							Player1.direction = "down";
						}
						break;
					case 68:
						if(Player1.direction !== "left"){
							Player1.direction = "right";
						}
						break;
				}
